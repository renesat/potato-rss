openapi: 3.0.1
info:
  title: PotatoRSS
  description: 'Web RSS reader'
  version: 0.1.0
#servers:
#- url: http://localhost:8080/api/v1
tags:
- name: authorization
  description: Авторизация
- name: user
  description: Работа с пользователями
- name: source
  description: Работа с ресурсами
paths:
  /user:
    get:
      tags:
        - user
      summary: Получить пользователя
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
        - bearerAuth: []
    put:
      tags:
        - user
      summary: Изменить профиль
      requestBody:
        description: Изменяемый пользователь
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeUser'
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
        - bearerAuth: []
    delete:
      tags:
        - user
      summary: Удалить пользователя
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
        - bearerAuth: []
  /user/registrate:
    post:
      tags:
        - user
      summary: Зарегестрировать пользователя
      requestBody:
        description: Новый пользователь
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUser'
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /user/auth:
    post:
      tags:
        - authorization
      summary: Авторизовать пользователя
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

      security:
        - basicAuth: []
  /sources:
    get:
      tags:
        - source
      summary: Список ресурсов
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Source'
      security:
          - bearerAuth: []
    post:
      tags:
        - source
      summary: Добавить ресурс
      requestBody:
        description: Новый ресурс
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSource'
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
      security:
        - bearerAuth: []
#  /news/tags:
