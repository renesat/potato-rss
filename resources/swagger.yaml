  /news/{newsID}/swapfavourite:
    put:
      tags:
        - news
      summary: Изменить значение избраного
      parameters:
        - in: path
          name: newsID
          schema:
            type: integer
          required: true
          description: ID новости
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'
      security:
        - bearerAuth: []
  /news/{newsID}:
    get:
      tags:
        - news
      summary: Получить новость
      parameters:
        - in: path
          name: newsID
          schema:
            type: integer
          required: true
          description: ID новости
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'
      security:
        - bearerAuth: []
  /news/{newsID}/tags:
    get:
      tags:
        - tags
      summary: Получить теги новости
      parameters:
        - in: path
          name: newsID
          schema:
            type: integer
          required: true
          description: ID новости
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
      security:
          - bearerAuth: []
    put:
      tags:
        - tags
      summary: Добавить тег
      parameters:
        - in: path
          name: newsID
          schema:
            type: integer
          required: true
          description: ID новости
      requestBody:
        description: Имя тега
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeTag'
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
      security:
          - bearerAuth: []
    delete:
      tags:
        - tags
      summary: Удалить тег у новости
      parameters:
        - in: path
          name: newsID
          schema:
            type: integer
          required: true
          description: ID новости
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
      security:
          - bearerAuth: []
  /sources/{sourceID}:
    get:
      tags:
        - source
      summary: Получить информацию о ресурсе
      parameters:
        - in: path
          name: sourceID
          schema:
            type: integer
          required: true
          description: Id ресурса
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
      security:
        - bearerAuth: []
    put:
      tags:
        - source
      summary: Изменить ресурс
      parameters:
        - in: path
          name: sourceID
          schema:
            type: integer
          required: true
          description: Id ресурса
      requestBody:
        description: Изменяемый ресурс
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeSource'
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
      security:
        - bearerAuth: []
    delete:
      tags:
        - source
      summary: Удалить ресурс
      parameters:
        - in: path
          name: sourceID
          schema:
            type: integer
          required: true
          description: Id ресурса
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
      security:
        - bearerAuth: []
  /sources/{sourceID}/news:
    get:
      tags:
        - news
      summary: Список новостей
      parameters:
        - in: path
          name: sourceID
          schema:
            type: integer
          required: true
          description: Id ресурса
      responses:
        200:
          description: Успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/News'
      security:
          - bearerAuth: []
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        role_id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        email:
          type: string
        avatar:
          type: string
          format: byte
    AddUser:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
    ChangeUser:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
        avatar:
          type: string
          format: byte
    Source:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        link:
          type: string
    AddSource:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        link:
          type: string
    ChangeSource:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        link:
          type: string
    News:
      type: object
      properties:
        id:
          type: integer
          format: int64
        source_id:
          type: integer
          format: int64
        title:
          type: string
        content:
          type: string
        favourite:
          type: boolean
        link:
          type: string
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              title:
                type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
    ChangeTag:
      type: object
      properties:
        title:
          type: string
    Token:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        life_time:
          type: integer
        creation_time:
          type: integer
        token:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
